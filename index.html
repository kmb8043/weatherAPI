<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="sytle.css"/>
</head>

<body>
<header class= 'container'>
    <div class="row text-center bg-primary text-white"></div>
        <h1>Weather Dashboard</h1>
</header>

<!--search city area-->
    <section class = 'row'>
        <div class="column col-3"></div>
        
        <form>
            <label class="text-primary">Search for a City:</label>
            <input class="form-control my-2 text-primary" type="search" placeholder="Search" id="city-input">
            <button class="btn btn-outline-primary my-2" style="width: 100%" type="submit" id="search-btn"> Enter City </button>
            <button class="btn btn-outline-primary my-2" style="width: 100%" type="reset" id="clear-btn"> Clear History </button>
        </form>

           
           
 <!--previous searches-->
            <div class="border-top border-primary" id="prevSearches"></div>
        
        <div>
        
        <div>

<!--current search-->
            <div class="column col-9"></div>
        <!--current weather-->
                <div class="row" id="currentweather"></div>
        <!--5 day below the current weather-->
                <div class="row" id="5dayheader"></div>
                <div class="d-flex flex-row flex-wrap justify-content-between" id="5dayforecast"></div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>

    <script src="script.js"></script>

    </body>

    </html>
